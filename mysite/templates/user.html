{% include "index.html" %}


<div id="page-wrapper" ng-app="myapp">
 <div class="row" ng-controller="mycontroller">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List User Active
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>User</th>
                                            <th>Email</th>
                                            <th>Delete</th>
                                            <th>Update</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                          {%  for user in data %}

                                          <tr class="odd gradeX">
                                            <td>{{ user.name }}</td>
                                            <td>{{ user.lastName }}</td>
                                            <td>{{ user.user }}</td>
                                            <td>{{ user.email }}</td>
                                            <td><button class="glyphicon glyphicon-trash" onclick="deleteUser({{ user.user}}, {{ user.name }} )"/></td>
                                            <td><button class="glyphicon glyphicon-pencil" onclick="updateUser('{{ user.user }}', '{{ user.name }}' ,'{{ user.lastName }}' , '{{ user.email}}')" ng-click="edit=!edit" /></td>
                                          </tr>
                                           {% endfor %}

                                    </tbody>
                                </table>
                            </div>

                   </div>
                </div>
              </div>
              <div ng-show="edit">
                   <div class="col-lg-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Update User
                        </div>
                        <div class="panel-body">
                             <form id="update" name="update" action="{% url 'updateUser' %}" method="post">
                                 {% csrf_token %}
                                <p>
                                Nombre: <input type="text"  name="name" id="name" autofocus required />
                                <br />
                                <p>
                                Apellido: <input type="text"   name="lastName" id="lastName" autofocus required />
                                <br />
                                <p>
                                user <input type="text"   name="user" id="user" autofocus required />
                                <br />
                                 <p>
                                Email <input type="text"   name="email" id="email" autofocus required />
                                <br />

                                <p>
                                Password: <input type="pass"   name="pass"  id="pass" autofocus required />
                                <br />
                                 <p>
                                  <label for="admin">Super user</label>
                                    <select id="admin" name="admin" type="text" value="">
                                      <option value="1">Yes</option>
                                      <option value="0">No</option>
                                    </select>
                                </p>
                                {% csrf_token %}
                                <button type="submit" >Update</button>
                            </form>
                        </div>
                    </div>
                </div>


              </div>
              <div ng-hide="edit"></div>
 </div>
</div>
